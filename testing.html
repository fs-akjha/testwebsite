<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        /* Add some basic styling to the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        /* Style the navigation links */
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        /* Style the navigation links on hover */
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href='#main' id='skip-link' style='position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden;'>
                    Skip to Main Content
                </a>
                <script>
                var skipLink = document.getElementById('skip-link');
                var mainContent = document.getElementById('main');
                
                skipLink.addEventListener('keydown', function (event) {
                    if (event.keyCode === 9) { // Tab key (keyCode 9)
                        skipLink.style.position = 'static';
                        skipLink.style.width = 'auto';
                        skipLink.style.height = 'auto';
                        skipLink.style.overflow = 'visible';
                    }
                });
                
                mainContent.addEventListener('keydown', function (event) {
                    if (event.keyCode === 9) { // Tab key (keyCode 9)
                        skipLink.style.position = 'absolute';
                        skipLink.style.left = '-9999px';
                        skipLink.style.width = '1px';
                        skipLink.style.height = '1px';
                        skipLink.style.overflow = 'hidden';
                    }
                });
            </script>
    <nav>
        <a href="1">Home</a>
        <a href="2">About</a>
        <a href="3">Services</a>
        <a href="4">Portfolio</a>
        <a href="5">Contact</a>
    </nav>

    <!-- The rest of your webpage content goes here -->

</body>
</html>
