<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        /* Add some basic styling to the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        /* Style the navigation links */
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        /* Style the navigation links on hover */
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="#main" style="position: static; width: auto; height: auto; overflow: visible; color: blue; text-decoration: underline;">Skip to Main Content</a>
    <nav>
        <a href="1">Home</a>
        <a href="2">About</a>
        <a href="3">Services</a>
        <a href="4">Portfolio</a>
        <a href="5">Contact</a>
    </nav>

    <!-- The rest of your webpage content goes here -->

</body>
</html>
