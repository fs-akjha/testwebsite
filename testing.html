<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        /* Add some basic styling to the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        /* Style the navigation links */
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        /* Style the navigation links on hover */
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>

    <!-- The rest of your webpage content goes here -->

</body>
</html>
